<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Keep Tools</title>
  <!--ссылаемся на шрифты, используемые в документе-->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!--здесь мы ссылаемся на стили, которые будем использовать в документе, а именно стиль иконок-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="popup.js"></script>
</head>

<body>
  <div class="modal-header">
    <h1 class="logo">
      Keep Network Tools
    </h1>
  </div>

  <div class="modal-icons">
    <div class="flex-container">
      <a href="https://keepstats.org/" target="_blank">
        <img class="icon" src="images/stats.png" width="40" height="40"></img>
        <p>Stats</p>
      </a>
      <a href="https://keepscan.com/" target="_blank">
        <img class="icon" src="images/explorer2.png" width="40" height="40"></img>
        <p>Scan</p>
      </a>
      <a href="https://dashboard.test.keep.network/tokens" target="_blank">
        <img class="icon" src="images/dashboard.png" width="40" height="40"></img>
        <p>Dashboard</p>
      </a>
      <a href="http://docs-keep.network/" target="_blank">
        <img class="icon" src="images/text-book-outline-with-bookmark.png" width="40" height="40"></img>
        <p>Docs</p>
      </a>
      <a href="https://thegraph.com/explorer/subgraph/miracle2k/all-the-keeps" target="_blank">
        <img class="icon" src="images/graph-logo.png" width="40" height="40"></img>
        <p>Subgraphs</p>
      </a>
      <a href="https://github.com/keep-network" target="_blank">
        <img class="icon" src="images/github.png" width="40" height="40"></img>
        <p>Github</p>
      </a>
    </div>
</body>
</html>
